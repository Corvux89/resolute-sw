{% extends "template.html" %} {% block body %}

{% if current_user.is_admin %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
{% endif %}

<h1>Archetypes</h1>

<div class="container m-2 position-relative">
    {% if current_user.is_admin %}
     <button type="button" id="new-archetype-btn" data-bs-toggle="modal" data-bs-target="#archetype-edit-form" class="btn btn-link position-absolute top-0 end-0 m-2 p-0" title="New Archetype">
        <i class="fa fa-plus"></i>
    </button>
    {% endif %}

    <div class="row mb-2">
        <div class="col-auto w-50">
            <text-input label-text="Search" custom-id="filter-search"></text-input>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-auto">
            <button class="btn rounded-3 dropdown-toggle text-white" type="button" id="filterButton" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                <i class="fa-solid fa-filter"></i>
                <span>Filter</span>
            </button>

            <ul class="dropdown-menu" aria-labelledby="filterButton" id="filter-dropdown" data-table="#archetype-table">
            </ul>
        </div>
        <div class="col-auto">
            <div id="active-filters"></div>
        </div>
        <div class="col-auto ms-auto">
            <button id="clear-all-filters" class="btn btn-sm btn-outline-secondary ms-2 d-none">Clear All Filters</button>
        </div>
    </div>
    <table id="archetype-table" class="table table-striped"></table>
</div>

{% if current_user.is_admin %}
{% include '/archetypes/archetype_modal.html' %}
{% endif %}

{% endblock %}
