{% extends "template.html" %} {% block body %}

{% if current_user.is_admin %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
{% endif %}

<h1>{{ title }}</h1>

<div class="container m-2 position-relative">
    {% if current_user.is_admin %}
     <button type="button" id="new-item-btn" data-bs-toggle="modal" data-bs-target="#item-new-form" class="btn btn-link position-absolute top-0 end-0 m-2 p-0" title="New Enhanced Item">
        <i class="fa fa-plus"></i>
    </button>
    {% endif %}

    <div class="row mb-2">
        <div class="col-auto w-50">
            <text-input label-text="Search" custom-id="filter-search"></text-input>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-auto">
            <button class="btn rounded-3 dropdown-toggle text-white" type="button" id="filterButton" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                <i class="fa-solid fa-filter"></i>
                <span>Filter</span>
            </button>

            <ul class="dropdown-menu" aria-labelledby="filterButton" id="filter-dropdown" data-table="#item-table">
            </ul>
        </div>
        <div class="col-auto">
            <div id="active-filters"></div>
        </div>
        <div class="col-auto ms-auto">
            <button id="clear-all-filters" class="btn btn-sm btn-outline-secondary ms-2 d-none">Clear All Filters</button>
        </div>
    </div>
    <table id="item-table" class="table table-striped"></table>
</div>

{% if current_user.is_admin %}
<custom-modal title="New Enhanced Item" custom-id="item-new-form">
    <div class="container">
        <div class="row mb-2">
            <div class="col mb-2">
                <select-input custom-id="item-type" custom-label="Enhance Item Type" options='{{ options['enhanced-item-type']|tojson }}'></select-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col mb-3">
                <button type="button" class="btn btn-primary float-end m-3" id="item-next" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#item-edit-form">
                    Next
                </button>
            </div>
        </div>
    </div>
</custom-modal>

<custom-modal title="Enhanced Item" custom-id="item-edit-form" data-subtypes='{{ options['enhanced-item-subtype']|tojson }}'>
    <div class="container">
        <div class="row mb-2">
            <div class="col-6 mb-2">
                <text-input label-text="Name" custom-id="item-name" required></text-input>
            </div>
            <div class="col-6 mb-2">
                <number-input custom-id="item-cost" label-text="Cost"></number-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6 mb-2" id="item-subtype-col">
                <select-input custom-id="item-subtype" custom-label="Sub Type"></select-input>
            </div>
            <div class="col-6 mb-2" id="item-subtype-ft-col">
                <text-input label-text="Subtype (Free Text)" custom-id="item-subtype-ft" required></text-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6 mb-2">
                <select-input custom-id="item-source" custom-label="Content Source" options='{{ options['content-source']|tojson }}'></select-input>
            </div>
            <div class="col-6 mb-2">
                <select-input custom-id="item-rarity" custom-label="Rarity" options='{{ options['rarity']|tojson }}'></select-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6 mb-2">
                <text-input label-text="Prerequisite?" custom-id="item-prerequisite" required></text-input>
            </div>
            <div class="col-3 mb-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="item-attunement" name="item-attunement">
                    <label class="form-check-label" for="item-attunement">Requires Attunement?</label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <label for="item-text" class="form-label fw-bold">Item Text</label>
            <textarea id="item-text" value="" spellcheck="true" class="form-control big-edit-body"></textarea>
        </div>
        <div class="row mb-2">
            <div class="col mb-3">
                <button type="button" class="btn btn-primary float-end m-3" id="item-submit" data-bs-dismiss="modal">
                    Submit
                </button>
                <button type="button" class="btn btn-danger float-end m-3" id="item-delete" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#delete-confirm-modal">
                    Delete
                </button>
            </div>
        </div>
    </div>
</custom-modal>

<custom-modal title="Confirm Delete" custom-id="delete-confirm-modal">
    <div class="container">
        <div class="row mb-2">
            Are you sure you want to delete this piece of item??
        </div>
        <div class="row-mb-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-id="" id="item-delete-confirmed">Delete</button>
        </div>
    </div>
</custom-modal>
{% endif %}

{% endblock %}
